<div class="col-xxl">
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Add Hotel</h5>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="AddAireport(f)">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="nomAiroport" >nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nomAiroport" id="nomAiroport" placeholder="nom"  ngModel />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="surface">surface</label>
          <div class="col-sm-10">
            <div class="input-group input-group-merge">
              <input
                type="text"
                id="surface"
                name="surface"
                class="form-control"
                placeholder="surface"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="localisation">localisation</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="localisation"
              name="localisation"
              placeholder="localisation"
              ngModel
            />
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
