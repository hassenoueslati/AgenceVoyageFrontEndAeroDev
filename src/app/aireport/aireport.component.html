
<div class="card">
  <h5 class="card-header">Aireport</h5>
  <div class="table-responsive text-nowrap">
    <button type="button" style="margin-left: 10px" class="btn btn-primary"  routerLink="/aireportAdd">
      Ajouter Aireport
    </button>
    <table class="table table-striped mt-3">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Surface</th>
        <th>Localisation</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody class="table-border-bottom-0" *ngFor="let aireport of ListAireport">
      <tr>
        <td>
          <i class="fab fa-bootstrap fa-lg text-primary me-3"></i> <strong> {{aireport.nomAiroport}}</strong>
        </td>
        <td>{{aireport.surface}}</td>
        <td>{{aireport.localisation}}</td>
        <td>
          <div class="dropdown">
            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
              <i class="bx bx-dots-vertical-rounded"></i>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item"
              ><i class="bx bx-edit-alt me-1"></i> Edit</a
              >
              <a class="dropdown-item" (click)="deleteAireport(aireport.idAiroport)"
              ><i class="bx bx-trash me-1"></i> Delete</a
              >
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
