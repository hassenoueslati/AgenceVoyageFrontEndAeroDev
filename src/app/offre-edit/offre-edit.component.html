<!-- Basic Layout -->
<div class="col-xxl">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Basic Layout</h5>
      </div>
      <div class="card-body">
        <form>
            <div class="row mb-3">
              <label
                class="col-sm-2 col-form-label"
                for="basic-default-name"
                >Libelle</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="basic-default-name"
                  placeholder="Libelle"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                class="col-sm-2 col-form-label"
                for="basic-default-company"
                >Code</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="basic-default-company"
                  placeholder="Code"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                class="col-sm-2 col-form-label"
                for="basic-default-email"
                >Date Création</label
              >
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <input
                    type="text"
                    id="basic-default-email"
                    class="form-control"
                    placeholder="Date Création"
                  />
                </div>
               
              </div>
            </div>
            <div class="row mb-3">
              <label
                class="col-sm-2 col-form-label"
                for="basic-default-phone"
              >
                Prix</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  id="basic-default-phone"
                  class="form-control phone-mask"
                  placeholder="Prix"
                />
              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">
                  Save
                </button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
