<!-- Striped Rows -->
<div class="card">
  <h5 class="card-header">Offres</h5>
  <div class="mt-3">
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#basicModal"
    >
      Ajouter Offre
    </button>

    <!-- Modal -->
    <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">Nouveau Offre</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Basic Layout -->
            <div class="col-xxl">
              <div class="card mb-4">
                <div
                  class="card-header d-flex align-items-center justify-content-between"
                ></div>
                <div class="card-body">
                  <form>
                    <div class="row mb-3">
                      <label
                        class="col-sm-2 col-form-label"
                        for="basic-default-name"
                        >Libelle</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="basic-default-name"
                          placeholder="Libelle"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        class="col-sm-2 col-form-label"
                        for="basic-default-company"
                        >Code</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="basic-default-company"
                          placeholder="Code"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        class="col-sm-2 col-form-label"
                        for="basic-default-email"
                        >Date Création</label
                      >
                      <div class="col-sm-10">
                        <div class="input-group input-group-merge">
                          <input
                            type="text"
                            id="basic-default-email"
                            class="form-control"
                            placeholder="Date Création"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        class="col-sm-2 col-form-label"
                        for="basic-default-phone"
                      >
                        Prix</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          id="basic-default-phone"
                          class="form-control phone-mask"
                          placeholder="Prix"
                        />
                      </div>
                    </div>

                    <div class="row justify-content-end">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">
                          Save
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive text-nowrap">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Libelle</th>
          <th>Code</th>
          <th>Date Création</th>
          <th>Prix</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0" *ngFor="let offre of ListOffre">
        <tr>
          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong>{{ offre.libelle }}</strong>
          </td>
          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong>{{ offre.code }}</strong>
          </td>
          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong>{{ offre.dateCreation }}</strong>
          </td>
          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong>{{ offre.prix }}</strong>
          </td>
          <td>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="javascript:void(0);"
                ><i class="bx bx-edit-alt me-1"></i> Edit</a
              >
              <a class="dropdown-item" href="javascript:void(0);"
                ><i class="bx bx-trash me-1"></i> Delete</a
              >
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
