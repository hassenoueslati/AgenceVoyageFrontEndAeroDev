<div class="col-xxl">
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Add Partenaire</h5>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="AddPartenaire(f)">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="nom" >nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nom" id="nom" placeholder="nom"  ngModel />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="specialite">specialite</label>
          <div class="col-sm-10">
            <div class="input-group input-group-merge">
              <input
                type="text"
                id="specialite"
                name="specialite"
                class="form-control"
                placeholder="specialite"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="domaine">Domaine</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="domaine"
              name="domaine"
              placeholder="domaine"
              ngModel
            />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="nationalite">Nationalite</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="nationalite"
              name="nationalite"
              class="form-control "
              placeholder="nationalite"
              ngModel
            />
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
